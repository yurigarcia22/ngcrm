<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG PROSPECT</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {

                        'brand-dark-blue': '#202C6D',

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F5F5F5; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .kanban-column.drag-over { background-color: rgba(247, 94, 103, 0.1); }
        .prospect-card.dragging { opacity: 0.5; transform: rotate(3deg); }
        .confetti-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; }
        .confetti { position: absolute; width: 10px; height: 10px; opacity: 0.7; animation: fall 4s linear forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        /* Estilos básicos para o formulário de login */
        .login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #202C6D; color: white; }
        .login-form { display: flex; flex-direction: column; gap: 1rem; padding: 2rem; background-color: #FFFFFF; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        .login-form h2 { color: #202C6D; text-align: center; font-size: 1.5rem; font-weight: 600; }
        .login-form input { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        .login-form button { padding: 0.75rem; background-color: #F75E67; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.2s; }
        .login-form button:hover { background-color: #E65358; }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, Fragment } = React;

        // --- Inicializando o Supabase ---
        const supabaseUrl = 'https://ekzjsqheinpvebjfjims.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrempzcWhlaW5wdmViamZqaW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTIzNDMsImV4cCI6MjA2NjU2ODM0M30.HrBFnV6ve6po2GeitFXs55ensNljsXs-1aSVwdKHDDA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- DADOS MOCKADOS E CONSTANTES (Ainda úteis para estrutura) ---
        // (Mantendo apenas o que não vem do banco de dados)
        const KANBAN_STAGES = ['Novo', 'Contato Inicial', 'Contato com Decisor', 'Proposta Enviada', 'Venda', 'Perdido', 'No Show'];

        // --- COMPONENTES (Seu código de componentes aqui, não precisa mudar) ---
        function Confetti() {
            // ... seu componente de confete ...
        }

        function App() {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [isLoading, setIsLoading] = useState(true); // NOVO: Estado de carregamento
            const [prospects, setProspects] = useState([]); // INICIALMENTE VAZIO
            
            // --- Seus outros estados ---
            // const [tasks, setTasks] = useState([]);
            // const [users] = useState([]); // Você pode carregar isso do Supabase também
            const [showConfetti, setShowConfetti] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [selectedProspect, setSelectedProspect] = useState(null);
            const [selectedIds, setSelectedIds] = useState([]);


            // --- MUDANÇA: Lógica de autenticação e carregamento de dados centralizada ---
            useEffect(() => {
                const checkUser = async () => {
                    const { data: { session } } = await supabase.auth.getSession();
                    setUser(session?.user ?? null);
                    setIsLoading(false);
                };
            
                checkUser();
            
                const { data: authListener } = supabase.auth.onAuthStateChange((event, session) => {
                    setUser(session?.user ?? null);
                    if (event === 'SIGNED_IN') {
                        fetchData(session.user.id);
                    }
                    if (event === 'SIGNED_OUT') {
                        setProspects([]); // Limpa os dados ao sair
                    }
                });
            
                return () => {
                    authListener.subscription.unsubscribe();
                };
            }, []);
            
            // --- NOVO: Função para buscar dados do Supabase ---
            const fetchData = async (userId) => {
                setIsLoading(true);
                // NOTA: Idealmente você filtraria os prospects por `userId`
                const { data, error } = await supabase
                    .from('prospects')
                    .select('*');

                if (error) {
                    console.error('Erro ao buscar prospects:', error);
                    alert('Não foi possível carregar os dados.');
                } else {
                    setProspects(data);
                }
                setIsLoading(false);
            };
            
            // Carrega os dados iniciais se já houver um usuário logado na primeira vez
            useEffect(() => {
                if (user) {
                    fetchData(user.id);
                }
            }, [user]); // Roda sempre que o usuário mudar

            // --- MUDANÇA: Função de Login Corrigida ---
            const handleLogin = async () => {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });
                    if (error) throw error;
                    // O listener onAuthStateChange já vai cuidar de atualizar o estado do usuário
                } catch (error) {
                    alert(error.message);
                }
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
                // O listener onAuthStateChange já vai cuidar de limpar tudo
            };

            // --- RENDERIZAÇÃO ---

            if (isLoading) {
                 return <div className="login-container"><h2>Carregando...</h2></div>;
            }

            if (!user) {
                return (
                    <div className="login-container">
                        <div className="login-form">
                            <h2>NG PROSPECT</h2>
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="Email" required />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Senha" required />
                            <button onClick={handleLogin}>Entrar</button>
                             {/* Você pode adicionar um botão de registro aqui se quiser */}
                        </div>
                    </div>
                );
            }

            // --- O RESTO DA SUA APLICAÇÃO ---
            // Aqui entra toda a sua UI do dashboard, Kanban, listas, etc.
            // Eu vou colocar uma estrutura simplificada, você pode colar a sua de volta aqui.
            return (
                <div className="flex h-screen bg-brand-base-gray">
                    {/* Sidebar (se tiver) */}
                    
                    {/* Conteúdo Principal */}
                    <div className="flex-1 flex flex-col">
                         <header className="flex justify-between items-center p-4 bg-brand-base-white shadow-md">
                             <div>
                                 <h1 className="text-xl font-bold text-brand-text-dark">Bem-vindo, {user.email}</h1>
                             </div>
                             <button onClick={handleLogout} className="bg-brand-coral text-white px-4 py-2 rounded hover:bg-brand-coral-dark">Sair</button>
                         </header>
                         
                         <main className="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto custom-scrollbar">
                            <h2 className="text-2xl font-semibold text-brand-text-dark mb-4">Dashboard de Prospects</h2>
                            {prospects.length > 0 ? (
                                <ul>
                                    {prospects.map(p => <li key={p.id} className="bg-white p-2 mb-2 rounded shadow">{p.name} - {p.contactName}</li>)}
                                </ul>
                            ) : (
                                <p>Nenhum prospect encontrado.</p>
                            )}
                            
                            {/* AQUI VOCÊ DEVE COLOCAR SEUS COMPONENTES DE KANBAN,
                                LISTVIEW, BOTÕES DE IMPORTAR, ETC.
                                A variável `prospects` já contém os dados do Supabase.
                            */}
                         </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
