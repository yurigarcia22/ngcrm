<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NG PROSPECT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-dark-blue': '#202C6D',
                        'brand-coral': '#F75E67',
                        'brand-coral-dark': '#E65358',
                        'brand-base-white': '#FFFFFF',
                        'brand-base-gray': '#F5F5F5',
                        'brand-text-dark': '#1a202c',
                        'brand-text-light': '#E2E8F0',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F5F5F5; color: #1a202c; }
        .login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #202C6D; }
        .login-form { display: flex; flex-direction: column; gap: 1rem; padding: 2rem; background-color: #FFFFFF; border-radius: 8px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); width: 90%; max-width: 380px; }
        .login-form h2 { color: #202C6D; text-align: center; font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; }
        .login-form input { padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 4px; font-size: 1rem; }
        .login-form button { padding: 0.75rem; background-color: #F75E67; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .login-form button:hover { background-color: #E65358; }
        .loading-container { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #202C6D; color: white; font-size: 1.5rem; font-weight: 600; }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

    <script type="text/babel">
        // Este script s칩 ser치 executado depois que os scripts com "defer" acima forem carregados.
        const { useState, useEffect } = React;

        const supabaseUrl = 'https://ekzjsqheinpvebjfjims.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrempzcWhlaW5wdmViamZqaW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA5OTIzNDMsImV4cCI6MjA2NjU2ODM0M30.HrBFnV6ve6po2GeitFXs55ensNljsXs-1aSVwdKHDDA';
        
        // Agora esta linha deve funcionar, pois o script do Supabase j치 ter치 sido carregado
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        function App() {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [prospects, setProspects] = useState([]);

            useEffect(() => {
                const checkUserSession = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    setUser(session?.user ?? null);
                    setIsLoading(false);
                };

                checkUserSession();

                const { data: authListener } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setUser(session?.user ?? null);
                    setIsLoading(false);
                });

                return () => {
                    authListener.subscription.unsubscribe();
                };
            }, []);

            useEffect(() => {
                if (user) {
                    fetchData();
                }
            }, [user]);

            const fetchData = async () => {
                const { data, error } = await supabaseClient.from('prospects').select('*');
                if (error) {
                    console.error("Erro ao buscar dados:", error);
                } else {
                    setProspects(data);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                try {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } catch (error) {
                    alert(error.message);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogout = async () => {
                await supabaseClient.auth.signOut();
            };

            if (isLoading) {
                return <div className="loading-container">Carregando...</div>;
            }

            if (!user) {
                return (
                    <div className="login-container">
                        <form className="login-form" onSubmit={handleLogin}>
                            <h2>NG PROSPECT</h2>
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="E-mail" required />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Senha" required />
                            <button type="submit">Entrar</button>
                        </form>
                    </div>
                );
            }

            return (
                <div>
                    <header className="flex justify-between items-center p-4 bg-white shadow">
                        <div>
                           <h1 className="font-bold">Bem-vindo(a)!</h1>
                           <p className="text-sm text-gray-600">{user.email}</p>
                        </div>
                        <button onClick={handleLogout} className="bg-brand-coral text-white px-4 py-2 rounded-lg font-semibold hover:bg-brand-coral-dark transition-colors">Sair</button>
                    </header>
                    <main className="p-4">
                        <h2 className="text-xl font-semibold mb-3">Seus Prospects</h2>
                        <div className="bg-white p-4 rounded-lg shadow">
                            {prospects.length > 0 ? (
                                <ul>
                                    {prospects.map(p => (
                                        <li key={p.id} className="border-b py-2">{p.name}</li>
                                    ))}
                                </ul>
                            ) : (
                                <p>Nenhum prospect encontrado.</p>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
