                setTheme(prev => {
                    const newTheme = prev === 'light' ? 'dark' : 'light';

        // --- 4. COMPONENTES DE UI COMPLETOS (BASEADOS NO SEU DESIGN) ---

        function Confetti() {
            const confettiCount = 150;
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            const particles = useMemo(() => Array.from({ length: confettiCount }).map((_, i) => ({ id: i, color: colors[Math.floor(Math.random() * colors.length)], left: `${Math.random() * 100}%`, animationDelay: `${Math.random() * 4}s`, duration: `${2 + Math.random() * 2}s`, transform: `rotate(${Math.random() * 360}deg)` })), []);
            return (<div className="confetti-container">{particles.map(p => (<div key={p.id} className="confetti" style={{ backgroundColor: p.color, left: p.left, animationDuration: p.duration, animationDelay: p.animationDelay, transform: p.transform }}/>))}</div>);
        }

        function ProspectCard({ prospect, onDragStart, onCardClick, contactCount }) {
            return (
                <div draggable="true" onDragStart={(e) => { onDragStart(e, prospect.id); e.currentTarget.classList.add('dragging'); }} onDragEnd={(e) => e.currentTarget.classList.remove('dragging')} onClick={() => onCardClick(prospect)}

                    <h3 className="font-semibold text-brand-text-dark dark:text-brand-text-light truncate">{prospect.name}</h3>
                    <div className="text-sm text-gray-500 dark:text-gray-400 mt-2 space-y-1.5">
                        <p className="flex items-center text-brand-coral"><span className="mr-2">{Icons.contact}</span>{prospect.contactName}</p>
                        <p className="flex items-center font-medium text-gray-600 dark:text-gray-300"><span className="mr-2 text-brand-coral">{Icons.phone}</span>{prospect.phone}</p>
                        <p className="flex items-center"><span className="mr-2 text-brand-coral">{Icons.money}</span>{(prospect.value || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                        <p className="flex items-center font-semibold"><span className="mr-2 text-brand-coral">{Icons.interactions}</span>{contactCount} contatos</p>
                    </div>
                </div>
            );
        }

        function ProspectModal({ isOpen, onClose, prospect, users, tasks, onSave, onRegisterCadence, onAddTask }) {
            if (!isOpen || !prospect) return null;
            const [editedData, setEditedData] = useState(prospect);
            const [selectedActions, setSelectedActions] = useState([]);
            const [newTaskDesc, setNewTaskDesc] = useState('');
            const [newTaskDate, setNewTaskDate] = useState('');
            useEffect(() => { setEditedData(prospect); setSelectedActions([]); setNewTaskDesc(''); setNewTaskDate(''); }, [prospect]);
            const handleChange = (e) => { const { name, value } = e.target; setEditedData(prev => ({...prev, [name]: name === 'value' ? parseFloat(value) || 0 : value })); };
            const handleSave = () => { if (onSave(editedData)) { onClose(); } };
            const handleActionToggle = (actionType) => { setSelectedActions(prev => prev.includes(actionType) ? prev.filter(a => a !== actionType) : [...prev, actionType]); };
            const handleRegisterClick = () => { if(selectedActions.length === 0) { alert('Selecione pelo menos uma a√ß√£o para registrar.'); return; } onRegisterCadence(prospect, selectedActions); setSelectedActions([]); };
            const timeline = useMemo(() => { const pTasks = (tasks || []).filter(t => t.prospectId === prospect.id).map(t => ({...t, type: 'task'})); const pHistory = (prospect.editHistory || []).map(h => ({...h, type: 'edit'})); return [...pTasks, ...pHistory].sort((a,b) => new Date(b.dueDate || b.timestamp) - new Date(a.dueDate || a.timestamp)); }, [tasks, prospect]);
            const handleScheduleTask = () => { if(!newTaskDesc || !newTaskDate) { alert("Por favor, preencha a descri√ß√£o e a data da tarefa."); return; } onAddTask(prospect, newTaskDesc, newTaskDate); setNewTaskDesc(''); setNewTaskDate(''); };

            const actionColors = { 'Liga√ß√£o': { bg: 'bg-violet-500', hoverBg: 'bg-violet-600', selectedBg: 'bg-violet-100', selectedText: 'text-violet-700', selectedBorder: 'border-violet-500' }, 'Conex√£o': { bg: 'bg-green-500', hoverBg: 'bg-green-600', selectedBg: 'bg-green-100', selectedText: 'text-green-700', selectedBorder: 'border-green-500' }, 'Decisor': { bg: 'bg-orange-500', hoverBg: 'bg-orange-600', selectedBg: 'bg-orange-100', selectedText: 'text-orange-700', selectedBorder: 'border-orange-500' }, 'Reuni√£o Marcada': { bg: 'bg-indigo-500', hoverBg: 'bg-indigo-600', selectedBg: 'bg-indigo-100', selectedText: 'text-indigo-700', selectedBorder: 'border-indigo-500' }, 'Reuni√£o Realizada': { bg: 'bg-teal-500', hoverBg: 'bg-teal-600', selectedBg: 'bg-teal-100', selectedText: 'text-teal-700', selectedBorder: 'border-teal-500' }, 'Venda': { bg: 'bg-amber-400', hoverBg: 'bg-amber-500', selectedBg: 'bg-amber-100', selectedText: 'text-amber-700', selectedBorder: 'border-amber-500' }, };
            return (

                        <div className="flex-1 flex overflow-hidden">
                            <div className="w-1/2 p-6 border-r dark:border-slate-700 overflow-y-auto custom-scrollbar"><div className="space-y-4"><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">nome da empresa</label><input type="text" name="name" value={editedData.name} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral" /></div><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">nome do contato</label><input type="text" name="contactName" value={editedData.contactName} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral" /></div><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">e-mail</label><input type="email" name="email" value={editedData.email || ''} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral" /></div><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">telefone</label><input type="tel" name="phone" value={editedData.phone || ''} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral" /></div><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">valor</label><input type="number" name="value" value={editedData.value} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral" /></div><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">status</label><select name="status" value={editedData.status} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral">{KANBAN_STAGES.map(s => <option key={s} value={s}>{s}</option>)}</select></div><div><label className="block text-sm font-medium text-gray-700 dark:text-gray-300">respons√°vel</label><select name="userId" value={editedData.userId} onChange={handleChange} className="mt-1 block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral">{users.map(u => <option key={u.id} value={u.id}>{u.name}</option>)}</select></div><button onClick={handleSave} className="w-full mt-2 px-4 py-2 bg-brand-coral text-white rounded-lg font-semibold hover:bg-brand-coral-dark shadow-sm hover:shadow-lg transition-all lowercase">salvar</button></div>
                               <div className="mt-6 pt-6 border-t dark:border-slate-700"><h3 className="text-lg font-semibold text-brand-text-dark dark:text-brand-text-light flex items-center gap-2 mb-4">{Icons.calendar} Tarefas de Follow-up</h3><div className="space-y-3"><input type="text" placeholder="descreva a pr√≥xima a√ß√£o..." value={newTaskDesc} onChange={(e) => setNewTaskDesc(e.target.value)} className="block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral lowercase" /><input type="date" value={newTaskDate} onChange={(e) => setNewTaskDate(e.target.value)} className="block w-full bg-brand-base-gray dark:bg-slate-700 border-transparent rounded-md shadow-sm p-2 focus:ring-brand-coral focus:border-brand-coral" /><button onClick={handleScheduleTask} disabled={!newTaskDesc || !newTaskDate} className="w-full px-4 py-2 bg-brand-coral/80 text-white rounded-lg font-semibold hover:bg-brand-coral disabled:bg-gray-400 lowercase">agendar</button></div></div>
                            </div>

0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>} /><ActivityKpiCard title="contato decisor" value={activityKpiData.contatoDecisor} iconBgColor="bg-purple-100" icon={<svg className="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>} /><ActivityKpiCard title="reuni√µes" value={activityKpiData.reunioes} iconBgColor="bg-orange-100" icon={<svg className="h-6 w-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>} /></div><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><ActivityKpiCard title="reuni√µes realizadas" value={activityKpiData.reunioesRealizadas} iconBgColor="bg-teal-100" icon={Icons.check} /><ActivityKpiCard title="vendas" value={activityKpiData.vendas} iconBgColor="bg-lime-100" icon={Icons.money} /><ActivityKpiCard title="valor vendido" value={closedWonValue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} iconBgColor="bg-emerald-100" icon={Icons.money} /></div><div className="grid grid-cols-1 lg:grid-cols-2 gap-8"><div className="bg-brand-base-white dark:bg-slate-900 p-6 rounded-lg shadow-md"><h3 className="text-lg font-semibold text-brand-text-dark dark:text-brand-text-light mb-4">funil de vendas</h3><div className="space-y-3">{Object.entries(funnelData).map(([stage, count]) => (<div key={stage}><div className="flex justify-between text-sm mb-1"><span className="font-medium text-gray-600 dark:text-gray-300">{stage}</span><span className="font-bold text-brand-text-dark dark:text-brand-text-light">{count}</span></div><div className="w-full bg-brand-base-gray dark:bg-slate-700 rounded-full h-2.5"><div className="bg-gradient-to-r from-brand-coral to-pink-400 h-2.5 rounded-full" style={{ width: `${(prospects || []).length > 0 ? (count / (prospects || []).length) * 100 : 0}%` }}></div></div></div>))}</div></div><div className="bg-brand-base-white dark:bg-slate-900 p-6 rounded-lg shadow-md"><h3 className="text-lg font-semibold text-brand-text-dark dark:text-brand-text-light mb-4">ranking de atividades</h3><div className="space-y-4">{activitiesPerUser.map(([name, count]) => (<div key={name}><div className="flex justify-between text-sm mb-1"><span className="font-medium text-gray-600 dark:text-gray-300">{name}</span><span className="font-bold text-brand-text-dark dark:text-brand-text-light">{count} tarefas</span></div><div className="w-full bg-brand-base-gray dark:bg-slate-700 rounded-full h-4"><div className="bg-gradient-to-r from-brand-coral to-pink-400 h-4 rounded-full text-center text-white text-xs" style={{ width: `${(count / Math.max(activitiesPerUser[0]?.[1] || 1, 1)) * 100}%` }}></div></div></div>))}</div></div></div><RankingPodium leaderboard={leaderboardData} /></div>);
        }

        // --- 5. COMPONENTE APP (O GERENCIADOR) ---
        function App() {
            // Estados
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [prospects, setProspects] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [users, setUsers] = useState([]); // Perfis dos usu√°rios
            const [view, setView] = useState('kanban');
            const [showConfetti, setShowConfetti] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [selectedProspect, setSelectedProspect] = useState(null);
            const [selectedIds, setSelectedIds] = useState([]);

            // Efeitos
            useEffect(() => {
                const checkSession = async () => {
                    const { data: { session } } = await supabase.auth.getSession();
                    setUser(session?.user ?? null);
                    if (!session?.user) setIsLoading(false);
                };
                checkSession();
                const { data: authListener } = supabase.auth.onAuthStateChange((_event, session) => { setUser(session?.user ?? null); if (!session?.user) setIsLoading(false); });
                return () => authListener.subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user) fetchInitialData(); }, [user]);
            
            // Fun√ß√µes de Fetch
            const fetchInitialData = async () => { setIsLoading(true); await Promise.all([fetchProspects(), fetchTasks(), fetchProfiles()]); setIsLoading(false); };
            const fetchProspects = async () => { const { data, error } = await supabase.from('CRM DADOS').select('*'); if (error) console.error("Erro ao buscar prospects:", error.message); else setProspects(data || []); };
            const fetchTasks = async () => { const { data, error } = await supabase.from('tasks').select('*'); if (error) console.error("Erro ao buscar tarefas:", error.message); else setTasks(data || []); };
            const fetchProfiles = async () => { const { data, error } = await supabase.from('profiles').select('*'); if (error) console.error("Erro ao buscar perfis:", error.message); else { setUsers(data || []); const currentUserProfile = (data || []).find(p => p.id === user.id); setProfile(currentUserProfile); } };
            
            // Handlers
            const handleLogin = async (e) => { e.preventDefault(); try { const { error } = await supabase.auth.signInWithPassword({ email, password }); if (error) throw error; } catch (error) { alert(error.message); } };
            const handleLogout = async () => { await supabase.auth.signOut(); };
            const handleCardClick = (prospect) => { setSelectedProspect(prospect); setIsModalOpen(true); };
            const handleNewProspectClick = () => { setSelectedProspect({ name: '', contactName: '', value: 0, status: 'Novo', userId: user.id, email: '', phone: '', editHistory: [] }); setIsModalOpen(true); };
            const handleCloseModal = () => { setIsModalOpen(false); setSelectedProspect(null); };
            const triggerCelebration = () => { setShowConfetti(true); setTimeout(() => setShowConfetti(false), 4000); };

            const handleStatusChange = async (prospectId, newStatus) => { 
                const prospect = prospects.find(p => p.id === prospectId);
                if (newStatus === 'Venda' && prospect.status !== 'Proposta Enviada') {
                    alert('A√ß√£o bloqueada: Um prospect s√≥ pode ir para "Venda" ap√≥s ter uma "Proposta Enviada".'); return;
                }
                if (prospect && prospect.status !== 'Venda' && newStatus === 'Venda') triggerCelebration();

                setProspects(prev => prev.map(p => p.id === prospectId ? { ...p, status: newStatus } : p));
                const { error } = await supabase.from('CRM DADOS').update({ status: newStatus }).eq('id', prospectId);
                if (error) { alert("Erro ao atualizar o status."); await fetchProspects(); }
            };

            const handleSaveProspect = async (savedProspect) => {
                const isCreating = !savedProspect.id;
                const originalProspect = isCreating ? null : prospects.find(p => p.id === savedProspect.id);
                if (!isCreating && savedProspect.status === 'Venda' && originalProspect?.status !== 'Proposta Enviada') {
                    alert('N√£o √© poss√≠vel alterar o status para "Venda" sem antes estar em "Proposta Enviada".'); return false;
                }
                
                const dataToSave = { ...savedProspect, userId: user.id };
                let error, changeLog = [];

                if (isCreating) {
                    delete dataToSave.id;
                    ({ error } = await supabase.from('CRM DADOS').insert(dataToSave));
                } else {
                    for (const key in savedProspect) { if (originalProspect && originalProspect[key] !== savedProspect[key]) { changeLog.push({ field: key, oldValue: originalProspect[key], newValue: savedProspect[key], timestamp: new Date().toISOString() }); } }
                    const updatedData = { ...savedProspect, editHistory: [...(originalProspect.editHistory || []), ...changeLog]};
                    delete updatedData.id;
                    ({ error } = await supabase.from('CRM DADOS').update(updatedData).eq('id', savedProspect.id));
                }

                if (error) { alert("Erro ao salvar prospect: " + error.message); return false; }

                if (savedProspect.status === 'Venda' && originalProspect?.status !== 'Venda') triggerCelebration();
                await fetchProspects();
                return true;
            };
            
            // ... (resto dos seus handlers)

            // Renderiza√ß√£o
            if (isLoading) return <div className="loading-container text-2xl font-semibold">Carregando...</div>;
            
            if (!user) {
                return (
                    <div className="login-container">
                        <form onSubmit={handleLogin} className="p-8 bg-white rounded-lg shadow-xl w-full max-w-sm space-y-4">
                             <h2 className="text-2xl font-bold text-center text-gray-800">NG PROSPECT</h2>
                             <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="E-mail" required className="w-full p-3 border rounded text-gray-800" />
                             <input type="password" value={password} onChange={e => setPassword(e.target.value)} placeholder="Senha" required className="w-full p-3 border rounded text-gray-800" />
                             <button type="submit" className="w-full p-3 bg-brand-coral text-white rounded font-bold hover:bg-brand-coral-dark">Entrar</button>
                        </form>
                    </div>
                );
            }

            const NavButton = ({ viewName, icon, children }) => ( <button onClick={() => setView(viewName)} className={`flex items-center space-x-2 px-3 py-2 rounded-lg transition-colors duration-200 text-sm ${view === viewName ? 'text-brand-coral' : 'text-brand-text-light hover:bg-white/10'}`}>{icon}<span className="font-semibold lowercase">{children}</span></button> );

            const renderView = () => {
                const props = { prospects, users, tasks, onStatusChange: handleStatusChange, onCardClick: handleCardClick, handleDragStart: (e, id) => e.dataTransfer.setData("prospectId", id), handleSelectProspect, selectedIds, onTaskToggle: () => {} };
                switch (view) {
                    case 'kanban': return <KanbanView {...props} />;
                    case 'list': return <ListView {...props} />;
                    case 'tasks': return <TasksView {...props} />;
                    case 'dashboard': default: return <DashboardView {...props} />;
                }
            };
            
            return (
                <div className="h-screen w-screen flex flex-col bg-brand-base-gray dark:bg-[#0f172a]">
                    {showConfetti && <Confetti />}
                    <ProspectModal isOpen={isModalOpen} onClose={handleCloseModal} prospect={selectedProspect} users={users} tasks={tasks} onSave={handleSaveProspect} onRegisterCadence={() => {}} onAddTask={() => {}}/>
                    <ImportModal isOpen={isImportModalOpen} onClose={() => setIsImportModalOpen(false)} onImportSuccess={() => {}} />
                    <header className="bg-brand-dark-blue p-4 flex justify-between items-center border-b border-white/10 flex-shrink-0">
                        <div className="flex items-center">
                           <svg className="h-10 w-auto" viewBox="0 0 160 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M68.4418 0.441406L103.111 47.108V0.441406H115.541V97.382H103.111V50.1583L68.4418 97.382H54.0336L19.0141 50.1583V97.382H6.58398V0.441406H19.0141L54.0336 47.108L68.4418 0.441406Z" fill="#F75E67"/>
                                <text x="10" y="90" fontFamily="Poppins, sans-serif" fontSize="30" fontWeight="300" fill="#E2E8F0">grupo</text>
                           </svg>
                        </div>
                        <nav className="flex items-center space-x-1 bg-white/5 p-1 rounded-lg">
                           <NavButton viewName="dashboard" icon={Icons.dashboard}>dashboard</NavButton>
                           <NavButton viewName="kanban" icon={Icons.kanban}>kanban</NavButton>
                           <NavButton viewName="list" icon={Icons.list}>lista</NavButton>
                           <NavButton viewName="tasks" icon={Icons.tasks}>tarefas</NavButton>
                        </nav>
                        <div className="flex items-center space-x-4">
                            <useTheme.Consumer>
                                {({ theme, toggleTheme }) => (
                                    <button onClick={toggleTheme} className="p-2 rounded-full text-brand-text-light hover:bg-white/10 transition-colors">
                                        {theme === 'light' ? Icons.moon : Icons.sun}
                                    </button>
                                )}
                            </useTheme.Consumer>
                            <button onClick={handleNewProspectClick} className="px-4 py-2 bg-brand-coral text-white rounded-lg font-semibold hover:bg-brand-coral-dark shadow-sm hover:shadow-lg transition-all lowercase">novo contato</button>
                            <button onClick={() => setIsImportModalOpen(true)} className="px-4 py-2 bg-white/10 text-brand-text-light rounded-lg font-semibold hover:bg-white/20 transition-all lowercase">importar</button>
                            <button onClick={handleLogout} className="px-4 py-2 bg-white/10 text-brand-text-light rounded-lg font-semibold hover:bg-white/20 transition-all lowercase">Sair</button>
                            <span className="text-3xl">{profile?.avatar || 'üë§'}</span>
                        </div>
                    </header>
                    <main className="flex-1 overflow-y-auto">{renderView()}</main>
                </div>
            );
        }

        // --- PONTO DE ENTRADA DO REACT ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ThemeProvider>
               <App />
            </ThemeProvider>
        );
    </script>
</body>
